<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/layout :: head}">
    <title>User Management - Personal Finance Manager</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <div th:replace="~{fragments/layout :: navbar}"></div>

    <!-- Flash Messages -->
    <div th:replace="~{fragments/layout :: flash-messages}"></div>

    <!-- Main Content -->
    <main class="container mb-4 flex-grow-1">
        <!-- Page Header -->
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">
                <i class="bi bi-people"></i> User Management
            </h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <a th:href="@{/admin}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Admin Dashboard
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">All Users</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>
                                <td>
                                    <strong th:text="${user.username}"></strong>
                                </td>
                                <td th:text="${user.email}"></td>
                                <td>
                                    <span th:if="${user.userRole.name == 'ADMIN'}" class="badge bg-danger">
                                        <i class="bi bi-shield-check"></i> Admin
                                    </span>
                                    <span th:if="${user.userRole.name == 'USER'}" class="badge bg-primary">
                                        <i class="bi bi-person"></i> User
                                    </span>
                                </td>
                                <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/admin/users/edit/{id}(id=${user.id})}"
                                           class="btn btn-sm btn-outline-primary">
                                            <i class="bi bi-pencil"></i> Edit
                                        </a>
                                        <a th:href="@{/admin/users/delete/{id}(id=${user.id})}"
                                           class="btn btn-sm btn-outline-danger">
                                            <i class="bi bi-trash"></i> Delete
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div th:if="${#lists.isEmpty(users)}" class="text-center py-4">
                    <i class="bi bi-people display-1 text-muted"></i>
                    <p class="text-muted mt-3">No users found in the system.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/layout :: footer}"></div>

    <!-- Scripts -->
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
