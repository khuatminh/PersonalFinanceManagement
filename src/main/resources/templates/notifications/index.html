<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head}">
    <title>Thông báo - Quản lý Tài chính Cá nhân</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <div th:replace="~{fragments/layout :: navbar}"></div>

    <!-- Main Content -->
    <main class="container mb-4 flex-grow-1">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="bi bi-bell"></i> Thông báo</h1>
        </div>

        <div th:if="${notifications.isEmpty()}" class="text-center py-5">
            <i class="bi bi-bell-slash text-muted" style="font-size: 4rem;"></i>
            <p class="mt-3">Bạn không có thông báo mới.</p>
        </div>

        <div th:unless="${notifications.isEmpty()}" class="list-group">
            <a th:each="notification : ${notifications}" th:href="@{/notifications/mark-as-read/{id}(id=${notification.id})}"
               class="list-group-item list-group-item-action"
               th:classappend="${!notification.isRead()} ? 'list-group-item-light fw-bold' : ''">
                <div class="d-flex w-100 justify-content-between">
                    <p class="mb-1" th:text="${notification.message}">Nội dung thông báo.</p>
                    <small th:text="${#temporals.format(notification.createdAt, 'dd/MM/yyyy HH:mm')}"></small>
                </div>
            </a>
        </div>

        <div class="mt-3" th:if="${!notifications.isEmpty()}">
            <a th:href="@{/notifications/mark-all-as-read}" class="btn btn-primary">Đánh dấu tất cả là đã đọc</a>
        </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{fragments/layout :: footer}"></footer>

    <!-- Scripts -->
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
