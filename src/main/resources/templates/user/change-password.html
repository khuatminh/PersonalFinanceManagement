<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/layout :: head}">
    <title>Change Password - Personal Finance Manager</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <div th:replace="~{fragments/layout :: navbar}"></div>

    <!-- Flash Messages -->
    <div th:replace="~{fragments/layout :: flash-messages}"></div>

    <!-- Main Content -->
    <main class="container mb-4 flex-grow-1">
        <!-- Page Header -->
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">
                <i class="bi bi-key"></i> Change Password
            </h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <a th:href="@{/user/profile}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Profile
                </a>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="alert alert-info" role="alert">
                    <i class="bi bi-info-circle"></i>
                    <strong>Security Notice:</strong> Choose a strong password with at least 8 characters, including uppercase, lowercase, numbers, and special characters.
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title mb-0">
                            <i class="bi bi-shield-lock"></i> Update Your Password
                        </h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/change-password}" th:object="${passwordForm}" method="post">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">
                                    <i class="bi bi-lock"></i> Current Password
                                </label>
                                <input type="password" id="currentPassword" th:field="*{currentPassword}" class="form-control" required>
                                <div th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}" class="text-danger mt-1"></div>
                            </div>

                            <div class="mb-3">
                                <label for="newPassword" class="form-label">
                                    <i class="bi bi-key"></i> New Password
                                </label>
                                <input type="password" id="newPassword" th:field="*{newPassword}" class="form-control" required>
                                <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="text-danger mt-1"></div>
                                <div class="form-text">Password should be at least 8 characters long</div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmNewPassword" class="form-label">
                                    <i class="bi bi-check2-square"></i> Confirm New Password
                                </label>
                                <input type="password" id="confirmNewPassword" th:field="*{confirmNewPassword}" class="form-control" required>
                                <div th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}" class="text-danger mt-1"></div>
                                <div class="form-text">Re-enter your new password to confirm</div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/user/profile}" class="btn btn-outline-secondary me-md-2">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-shield-check"></i> Change Password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/layout :: footer}"></div>

    <!-- Scripts -->
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
