# ========================================
# = Spring Boot Configuration
# ========================================

# Application Configuration
spring.application.name=personal-finance-manager
server.port=8083

# ========================================
# = Database Configuration
# ========================================

## H2 Database (for development/testing)
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# MySQL Database (for production)
spring.datasource.url=jdbc:mysql://localhost:3306/personal_finance_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=finance_user
spring.datasource.password=StrongPass#2025
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# MySQL Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# ========================================
# = JPA/Hibernate Configuration
# ========================================

# DDL Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Database Dialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# SQL Logging
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================================
# = Thymeleaf Configuration
# ========================================

spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ========================================
# = Security Configuration
# ========================================

# Session Configuration
server.servlet.session.timeout=30m

# ========================================
# = Application Configuration
# ========================================

# Application Description
spring.application.description=Personal Finance Manager Application

# Developer Tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
